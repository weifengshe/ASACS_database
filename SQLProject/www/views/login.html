<div class="bs-example" ng-init="initLogin()">

    <form role="form" name="form1">

        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <h1>Login</h1>
                </div>
            </div>

            <label for="exampleInputname">Username</label>
            <div class="row">
                <div class="col-md-2">
                    <input type="text" placeholder="Enter name" class="form-control" ng-model="user.username" required>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div class="row">
                <div class="col-md-2">

                    <input type="password" placeholder="Password" id="exampleInputPassword" class="form-control" ng-model="user.password" required
                    />
                </div>
            </div>
            <div ng-if="errorWrongPassword && errorWrongPassword != ''"class="row">
                <div class="col-12">
                    <p class="text-danger">  * {{errorWrongPassword}}</p>
                </div>
            </div>
           
            <hr/>
            <button class="btn btn-default" type="submit" ng-click="handleLogin()">Login</button>
        </div>
    </form>
    <section class="features">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>For Authorized User Only</h5>

                </div>
                <div class="col-md-6">


                </div>
            </div>
        </div>

    </section>
