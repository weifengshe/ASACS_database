<div class="panel panel-default" ng-init="getSites()">
  <div class="panel-heading">
    <h3 class="panel-title">Sites</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="site in sites">
    		<div class="col-md-6">
    				<h4>Shortname</h4>
              <p>{{site.shortname}}</p>
            <h4>City</h4>
              <p>{{site.city}}</p>
    				<a class="btn btn-primary" href="#">View Details</a>
    
    		</div>
    	</div>
    </div>
  </div>
</div>
