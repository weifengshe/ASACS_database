<div class="panel panel-default" >
  <div class="panel-heading">
    <h3 class="panel-title">Add Client</h3>
  </div>
  <div class="panel-body">

  <p style="color:red" ng-if="client.successresult == 'on'">Sucessfully Add the client</p>

  <p  style="color:red" ng-if="client.successresult == 'off'">Failed to Add the client</p>
      <div class="row">
        <div class="col-md-6">
          <form role="form" >

            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control" ng-model="client.fullname" required>
            </div>
            <div class="form-group">
              <label for="hoursoperation">idnumber</label>
              <input type="text" id="idnumber" class="form-control" ng-model="client.idnumber" required>
            </div>
            <div class="form-group">
              <label for="description">description</label>
              <input type="text" id="description" class="form-control" ng-model="client.description" required>
            </div>
            <div class="form-group">
              <label for="phonenumber">phonenumber</label>
              <input type="text" id="phonenumber" class="form-control" ng-model="client.phonenumber" required>
            </div>



            <button class="btn btn-default" type="submit"  ng-click="submitNewClient()" >Add</button>
           
          </form>
        </div>
       </div>



  </div>
</div>
