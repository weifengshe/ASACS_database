<div class="panel panel-default" ng-init="getShelter()">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Shelter Room</h3>
  </div>
  <div class="panel-body">

      <div class="row">
        <div class="col-md-6">
          <form role="form" >

          <div class="form-group">
              <label for="hoursoperation">availableroom</label>
              <input type="text" id="availableroom" class="form-control" ng-model="updaterooms.availableroom" required>
            </div>


            <button class="btn btn-default" type="submit"  ng-click="updateShelterRoom()" >Update</button>
           
          </form>
        </div>
       </div>



  </div>
</div>
