<div class="panel panel-default" ng-init="getReqReport()">
  <div class="panel-heading">
    <h3 class="panel-title">Request Report</h3>
  </div>
  <div class="panel-body">

<p style="color:red" ng-if="successresult == 'on'">Sucessfully submit action</p>

<p  style="color:red" ng-if="successresult == 'off'">Failed to cancel</p>

    <div class="row">   
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>requestedqty</th>                  
              <th>fulfillqty</th>
              <th>Status</th>
              <th> </th>
            </tr>
          </thead>


          <tbody>
            <tr ng-repeat="rep in requestReport">
              <td>{{rep.name}}</td>
              <td>{{rep.requestedqty}}</td>  
              <td>{{rep.fulfillqty}}</td>

              <td>{{rep.status}}</td>
              <td>
                <button type="button" class="btn btn-rimary float-left" ng-click="cancelReq(rep.requestid)">Cancel</button>
              </td>
    




            </tr>
          </tbody>


        </table>
    </div>
 </div>
</div>
</div>
